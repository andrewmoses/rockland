<p>I'm in login page</p>
<div class="row">
    <form ng-submit="loginsubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="psswd" type="password" class="validate" required>
          <label for="psswd">Password</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
    <i class="material-icons right">send</i>
  </button>
      </div>
    </form>
</div>

<a ng-click="signuproute()" class="waves-effect waves-light btn">Signup</a>
