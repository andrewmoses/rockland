<!-- will be building the contacts with search -->
<div ng-show="preloader" class="row">
  <div class="col s12">
    <ul style="background-color: transparent" class="tabs tabs-fixed-width">
      <li class="tab col s3"><a href="#test1">Groups near you</a></li>
      <li class="tab col s3"><a href="#test2">Your classes</a></li>
    </ul>
  </div>
  <div id="test1" class="col s12">
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Tambaram, Chennai</span>
              <p><b>12</b> Students<br> Syllabus: Class 8 - 10</p>
            </div>
            <div class="card-action">
              <a href="#/class/arnold">Know more</a>
              <a href="geo:12.924297, 80.115466">Show in map</a>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div id="test2" class="col s12">
    <div class="row">
      <div class="col s12 m6">
        <div onclick="document.location='#/class/arnold';return false;" class="card green darken-4">
          <div class="card-content white-text">
            <span class="card-title">CLasS namE arnold</span>
            <p>Tambaram, Chennai<br>Status: Active</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div ng-show="contacts" ng-cloak>
  <h4 class="thin center-align">Contacts</h4>
  <div class="input-field col s12" >
    <input ng-model="searchText" id="searchip" type="text" class="validate">
    <label for="searchip">Search Here</label>
  </div>
  <table class="highlight truncate">
    <thead>
      <tr>
          <th>Name</th>
          <th>Place/Email</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="each in ContactsResult | filter:searchText">


        <td><a href="#/usdata/{{each.objectId}}">{{each.Name}}</a></td>


        <td>{{each.cityorvillage}}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- floating home button -->
<div class="fixed-action-btn">
  <a ng-click="reloadroute()" class="btn-floating btn-large blue">
    <i class="large material-icons">replay</i>
  </a>
</div>
