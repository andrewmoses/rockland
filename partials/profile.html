<section class="container">
	<div class="form-divider"></div>

	<div class="form-row txt-center">
		<div class="profile-image">
			<img class="avatar-img" ng-if="user.userImage" ng-src="{a user.userImage a}" width="100" height="100" onerror="this.src='img/avatar.png'"/>
			<a href="javascript:void(0);" class="update-btn" style="display:none"><i class="fa fa-camera"></i></a>
		</div>
	</div>

	<div class="form-divider"></div>
	<div class="form-label-divider"><span>ACCOUNT INFO</span></div>
	<div class="form-divider"></div>

	<div class="form-row-group with-icons">
		<div class="form-row no-padding">
			<i class="fa fa-user"></i>
			<input type="text" name="userName" class="form-element" placeholder="Username" ng-model="user.userName">
		</div>
		<div class="form-row no-padding">
			<i class="fa fa-envelope"></i>
			<input type="email" name="userEmail" class="form-element" placeholder="Email" ng-model="user.userEmail">
		</div>
	</div>

	<div class="form-divider"></div>
	<div class="form-label-divider"><span>SOCIAL MEDIA</span></div>
	<div class="form-divider"></div>

	<div class="form-row-group with-icons">
		<div class="form-row no-padding">
			<i class="fa fa-facebook"></i>
			<input type="text" name="aaa" class="form-element" placeholder="Faceboook url">
		</div>
		<div class="form-row no-padding">
			<i class="fa fa-twitter"></i>
			<input type="text" name="aaa" class="form-element" placeholder="Twitter url">
		</div>
		<div class="form-row no-padding">
			<i class="fa fa-google-plus"></i>
			<input type="text" name="aaa" class="form-element" placeholder="Google url">
		</div>
	</div>

	<div class="form-divider"></div>

</section>
